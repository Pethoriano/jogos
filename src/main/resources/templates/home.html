<!doctype html>
<html lang="pt-br" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <title>Lista de Jogos</title>
</head>
<body>
<div class="container d-flex justify-content-start">
    <div class="container " th:each="lista : ${lista}">
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" th:src="${lista.imagem}" src=""/>
                <div class="card-body">
                    <h5 class="card-title" th:text="${lista.nome}" value="nome"></h5>
                    <p class="card-text" th:text="${lista.avaliacao}" value="avaliacao"></p>
                    <div class="d-flex justify-content-around">
                        <a href="#" class="btn btn-primary">Deletar</a>
                        <a href="#" class="btn btn-primary">Alterar Status</a>
                    </div>
                </div>
            </div>
    </div>
</div>
</body>
</html>
