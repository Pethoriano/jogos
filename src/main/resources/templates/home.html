<!doctype html>
<html lang="pt-br" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
    <title>Lista de Jogos</title>
</head>
<body>

<div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
            <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
            <span class="fs-4">Lista de Jogos</span>
        </a>

        <ul class="nav nav-pills">
            <li class="nav-item"><a href="/home" class="nav-link active" aria-current="page">Home</a></li>
            <li class="nav-item"><a href="/home/jogado" class="nav-link">Jogados</a></li>
            <li class="nav-item"><a href="/home/jogando" class="nav-link">Jogando</a></li>
            <li class="nav-item"><a href="/home/jogarei" class="nav-link">Jogarei</a></li>
        </ul>
    </header>
</div>

<div class=" d-flex container.md justify-content-start">
    <div class="d-flex container.md " th:each="lista : ${lista}">
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" th:src="${lista.imagem}" src=""/>
                <div class="card-body">
                    <h5 class="card-title" th:text="${lista.nome}" value="nome"></h5>
                    <p class="card-text" th:text="${lista.avaliacao}" value="avaliacao"></p>
                    <div class="d-flex justify-content-around">
                        <a th:href="@{/home/deletagame(id=${lista.id})}" class="btn btn-primary">Deletar</a>
                        <a href="#" class="btn btn-primary">Alterar Status</a>
                    </div>
                </div>
            </div>
    </div>
</div>
</body>
</html>
